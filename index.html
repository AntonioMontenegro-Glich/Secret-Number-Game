<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <title>Secret Number Game</title>
</head>

<body>

    <div class="container">
        <div class="container__content">
            <div class="container__infos">
                <div class="container__text">
                    <h1></h1>
                    <h3></h3>
                    <h3 id="attempt"></h3>
                    <p class="paragraph__text"></p>
                </div>
                <input type="number" min="1" max="10" class="container__input">
                <div class="guess container__buttons">
                    <button onclick="verifyPlayerGuess()" class="container__button">Guess</button>
                    <button onclick="retryGame()" id="retry" class="container__button" disabled>New Game</button>
                    <h2></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
